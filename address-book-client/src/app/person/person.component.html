<ngb-alert type="success" *ngIf="updated" (close)="updated = false">Changes saved successfully</ngb-alert>
<ngb-alert type="danger" *ngIf="!person.name.length" dismissable="">"name" is required</ngb-alert>

<div class="container">
  <form>
    <div class="form-group row">
      <label for="person_{{person.id}}_name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input
          id="person_{{person.id}}_name"
          type="text"
          [(ngModel)]="person.name"
          name="name"
          class="form-control"
          required
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="person_{{person.id}}_email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input
          id="person_{{person.id}}_email"
          type="email"
          [(ngModel)]="person.contact_details.email"
          name="email"
          class="form-control"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="person_{{person.id}}_phone" class="col-sm-2 col-form-label">Phone</label>
      <div class="col-sm-10">
        <input
          id="person_{{person.id}}_phone"
          type="tel"
          [(ngModel)]="person.contact_details.phone_number"
          name="phone"
          class="form-control"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="person_{{person.id}}_address" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <input
          id="person_{{person.id}}_address"
          type="text"
          [(ngModel)]="person.contact_details.street_address"
          name="street_address"
          class="form-control"
        />
        <input
          type="text"
          [(ngModel)]="person.contact_details.additional_street_address"
          name="additional_street_address"
          class="form-control"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="person_{{person.id}}_city" class="col-sm-2 col-form-label">City</label>
      <div class="col-sm-10">
        <input
          id="person_{{person.id}}_city"
          type="text"
          [(ngModel)]="person.contact_details.city"
          name="city"
          class="form-control"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="person_{{person.id}}_county" class="col-sm-2 col-form-label">County</label>
      <div class="col-sm-10">
        <input
          id="person_{{person.id}}_county"
          type="text"
          [(ngModel)]="person.contact_details.county"
          name="county"
          class="form-control"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="person_{{person.id}}_country" class="col-sm-2 col-form-label">Country</label>
      <div class="col-sm-10">
        <input
          id="person_{{person.id}}_country"
          type="text"
          [(ngModel)]="person.contact_details.country"
          name="country"
          class="form-control"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="person_{{person.id}}_postcode" class="col-sm-2 col-form-label">Post code</label>
      <div class="col-sm-10">
        <input
          id="person_{{person.id}}_postcode"
          type="text"
          [(ngModel)]="person.contact_details.postcode"
          name="postcode"
          class="form-control"
        />
      </div>
    </div>

    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10" *ngIf="isPersisted">
        <button type="submit" class="btn btn-primary" (click)="saveChanges($event)" [disabled]="!person.name.length">
          Save changes
        </button>
      </div>
      <div class="offset-sm-2 col-sm-10" *ngIf="!isPersisted">
        <button type="submit" class="btn btn-primary" (click)="create($event)" [disabled]="!person.name.length">
          Create
        </button>
      </div>
    </div>
  </form>
</div>
